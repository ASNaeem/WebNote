<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Note</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Web Note</h1>
            <button id="theme-toggle">
                <i class="fas fa-sun light-mode-icon"></i>
                <i class="fas fa-moon dark-mode-icon"></i>
            </button>
        </div>
        <div class="note-input">
            <textarea id="note-text" placeholder="Enter your note here"></textarea>
            <button id="add-note">Add Note</button>
        </div>
        <div id="notes-container" class="notes-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
